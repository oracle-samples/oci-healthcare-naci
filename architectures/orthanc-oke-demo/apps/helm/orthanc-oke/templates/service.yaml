apiVersion: v1
kind: Service
metadata:
  name: {{ include "orthanc-oke.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "orthanc-oke.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- with .Values.service.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "orthanc-oke.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
    - name: dicom
      port: {{ .Values.service.dicomPort }}
      targetPort: dicom
      protocol: TCP
